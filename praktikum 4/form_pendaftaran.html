<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Sekolah</title>
</head>
<body>
    <h2>Formulir Pendaftaran Sekolah</h2>
    <form action="proses_pendaftaran.php" method="POST">
        <label>Nama Lengkap:</label><br>
        <input type="text" name="nama_lengkap" required><br><br>

        <label>NISN:</label><br>
        <input type="text" name="nisn" required><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki
        <input type="radio" name="jenis_kelamin" value="Perempuan" required> Perempuan<br><br>

        <label>Tanggal Lahir:</label><br>
        <input type="date" name="tanggal_lahir" required><br><br>

        <label>Jurusan:</label><br>
        <select name="jurusan" required>
            <option value="">-- Pilih Jurusan --</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Teknik Komputer">Teknik Komputer</option>
            <option value="Manajemen Informatika">Manajemen Informatika</option>
        </select><br><br>

        <label>Alamat:</label><br>
        <textarea name="alamat" rows="4" cols="40" required></textarea><br><br>

        <input type="submit" value="Kirim Pendaftaran">
    </form>
</body>
</html>
